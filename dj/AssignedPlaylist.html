    <main>
        <div class="container">
        <h1>Assigned Playlist</h1>

        <!-- Time Slot Selection -->
        <div class="schedule">
            <h2>Select the Time Slot</h2>
            <select id="timeSlotSelect">
                <option value="">--Select Time Slot--</option>
                <option value="9:00 - 11:00">9:00 - 11:00</option>
                <option value="11:00 - 13:00">11:00 - 13:00</option>
                <option value="13:00 - 15:00">13:00 - 15:00</option>
                <option value="15:00 - 17:00">15:00 - 17:00</option>
            </select>
        </div>

        <!-- Playlist Form -->
        <form id="playlistForm">
            <h2>Playlist Details</h2>
            <label for="playlistName">Playlist Name:</label>
            <input type="text" id="playlistName" name="playlistName" readonly>

            <table class="playlist">
                <thead>
                    <tr>
                        <th></th>
                        <th>Song</th>
                        <th>Artist</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="playlistTableBody">
                </tbody>
            </table>

            <!-- Optionally, include submit button if needed -->
            <button type="submit">Save Playlist</button>
        </form>
    </div>

        <div class="my-playlist" style="text-align: center;"></div>
