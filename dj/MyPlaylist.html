<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DJ - My Playlist (9:00-11:00)</title>
    <link rel="stylesheet" href="css/dj.css">

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="../group10.css" type="text/css">

    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!-- Google Material ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Include your JavaScript file -->
    <script src="js/dj.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>RADIO STATION</h1>
            <nav class="nav-buttons">
                <button onclick="location.href='../manager/ManagerHome.html'">Manager</button>
                <button onclick="location.href='../producer/ProducerHome.html'">Producer</button>
                <button class="active" onclick="location.href='DJHome.html'">DJ</button>
            </nav>
        </header>

        <div class="main-content">
            <main>
                <h2>My Playlist (9:00-11:00)</h2>
                <table id="myPlaylistTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Song</th>
                            <th>Artist</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Playlist for 9:00-11:00 time slot will be populated here -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Script to fetch and display the playlist -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.querySelector('#myPlaylistTable tbody');
            const timeSlot = '9:00-11:00';

            // Example playlist data
            const playlistData = [
                { title: 'Song Title 1', artist: 'Artist 1', timeSlot: '9:00-11:00' },
                { title: 'Song Title 2', artist: 'Artist 2', timeSlot: '9:00-11:00' },
                { title: 'Song Title 3', artist: 'Artist 3', timeSlot: '11:00-13:00' },
                // Add more song objects as needed
            ];

            // Filter songs for the 9:00-11:00 time slot
            const filteredSongs = playlistData.filter(song => song.timeSlot === timeSlot);

            // Populate the table with filtered songs
            filteredSongs.forEach((song, index) => {
                const row = document.createElement('tr');

                const cellIndex = document.createElement('td');
                cellIndex.textContent = index + 1;
                row.appendChild(cellIndex);

                const cellSong = document.createElement('td');
                cellSong.textContent = song.title;
                row.appendChild(cellSong);

                const cellArtist = document.createElement('td');
                cellArtist.textContent = song.artist;
                row.appendChild(cellArtist);

                const cellAction = document.createElement('td');
                const playButton = document.createElement('button');
                playButton.textContent = 'Play';
                cellAction.appendChild(playButton);
                row.appendChild(cellAction);

                tableBody.appendChild(row);
            });
        });
    </script>
</body>

</html>
