<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Manager</title>
    <link rel="stylesheet" href="css/manager.css" />
  </head>
  <body>
    <div class="container">
      <h1>DJ Manager</h1>

      <!-- Add DJ Form -->
      <section>
        <h2>Add New DJ</h2>
        <form id="add-dj-form">
          <label for="name">DJ Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter DJ name"
          />
          <button type="submit">Add DJ</button>
        </form>
      </section>

      <!-- Manage DJs Section -->
      <section>
        <h2>Manage DJs</h2>
        <ul id="dj-list">
          <!-- DJs will be listed here -->
        </ul>
      </section>

      <!-- Schedule DJ Form -->
      <section>
        <h2>Schedule DJ</h2>
        <form id="schedule-dj-form">
          <label for="select-dj">Select DJ:</label>
          <select id="select-dj" required>
            <option value="">Select DJ</option>
          </select>

          <label for="day-of-week">Day of the Week:</label>
          <select id="day-of-week" name="day-of-week" required>
            <option value="">Select Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>

          <label for="time-slot">Time Slot:</label>
          <select id="time-slot" name="time-slot" required>
            <option value="">Select Time Slot</option>
          </select>

          <button type="submit">Schedule DJ</button>
        </form>
      </section>

      <!-- Schedule Table -->
      <section>
        <h2>Weekly Schedule</h2>
        <table id="schedule-table" border="1">
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>6:00 AM - 8:00 AM</td>
              <td id="mon-6am"></td>
              <td id="tue-6am"></td>
              <td id="wed-6am"></td>
              <td id="thu-6am"></td>
              <td id="fri-6am"></td>
              <td id="sat-6am"></td>
              <td id="sun-6am"></td>
            </tr>
            <tr>
              <td>8:00 AM - 10:00 AM</td>
              <td id="mon-8am"></td>
              <td id="tue-8am"></td>
              <td id="wed-8am"></td>
              <td id="thu-8am"></td>
              <td id="fri-8am"></td>
              <td id="sat-8am"></td>
              <td id="sun-8am"></td>
            </tr>
            <tr>
              <td>10:00 AM - 12:00 PM</td>
              <td id="mon-10am"></td>
              <td id="tue-10am"></td>
              <td id="wed-10am"></td>
              <td id="thu-10am"></td>
              <td id="fri-10am"></td>
              <td id="sat-10am"></td>
              <td id="sun-10am"></td>
            </tr>
            <tr>
              <td>12:00 PM - 2:00 PM</td>
              <td id="mon-12pm"></td>
              <td id="tue-12pm"></td>
              <td id="wed-12pm"></td>
              <td id="thu-12pm"></td>
              <td id="fri-12pm"></td>
              <td id="sat-12pm"></td>
              <td id="sun-12pm"></td>
            </tr>
            <tr>
              <td>2:00 PM - 4:00 PM</td>
              <td id="mon-2pm"></td>
              <td id="tue-2pm"></td>
              <td id="wed-2pm"></td>
              <td id="thu-2pm"></td>
              <td id="fri-2pm"></td>
              <td id="sat-2pm"></td>
              <td id="sun-2pm"></td>
            </tr>
            <tr>
              <td>4:00 PM - 6:00 PM</td>
              <td id="mon-4pm"></td>
              <td id="tue-4pm"></td>
              <td id="wed-4pm"></td>
              <td id="thu-4pm"></td>
              <td id="fri-4pm"></td>
              <td id="sat-4pm"></td>
              <td id="sun-4pm"></td>
            </tr>
            <tr>
              <td>6:00 PM - 8:00 PM</td>
              <td id="mon-6pm"></td>
              <td id="tue-6pm"></td>
              <td id="wed-6pm"></td>
              <td id="thu-6pm"></td>
              <td id="fri-6pm"></td>
              <td id="sat-6pm"></td>
              <td id="sun-6pm"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <script src="js/manager.js"></script>
  </body>
</html>
